/*plugins {
  id "com.github.node-gradle.node" // version "3.1.0"
}*/

compileJS.enabled = false
test.enabled = false

task copyGradle(type: Copy) {
  from 'src'
  include "*.gradle"
  into '.'
}
task copyUtil(type: Copy) {
  from 'src/util'
  include "*.js"
  into './util'
}
task copyReact4xpProps(type: Copy) {
  from 'src'
  include "react4xp.properties"
  into '.'
}
copyGradle.dependsOn += copyReact4xpProps
copyGradle.dependsOn += copyUtil
build.dependsOn += copyGradle
//doPublish.dependsOn += copyFiles

clean.delete './npmInstall.gradle', './util/util.js', './react4xp.gradle', './updaters.gradle', './react4xp.properties', 'lib', './npmLinked.marker'

